<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="booklist.js"></script>

</head>
<body>
    <div id="app">
        <header class="header center">
            <form action="#" class="search-form" @submit.prevent="">
                <input type="text" class="search-field" v-model.lazy="userSearch">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-List" type="button" @click="showList = !showList">Список добавленных книг</button>
            <div class="List-block" v-show="showList">
                <p v-if="!ListItems.length">Список книг пуст</p>
                <div class="List-item" v-for="item of ListItems" :key="item.id_product">
                    <div class="product-bio">
                        <div class="product-desc">
                            <p class="product-title">{{item.product_name}}</p>
                            <p class="product-quantity">Quantity: {{item.quantity}}</p>
<!--                            <p class="product-single-price">$ {{item.price}} each</p>-->
                        </div>
                    </div>
                    <div class="right-block">
<!--                        <p class="product-price">$ {{item.quantity*item.price}}</p>-->
                        <button class="del-btn" @click="remove(item)">&times;</button>
                    </div>
                </div>
            </div>

        </header>
        <main class="main center">
            <div class="products">
                <h1 class="title">Каталог книг</h1>
                <div class="product-item" v-for="el of filtered" :key="el.id_product">
                    <div class="desc">
                        <h3>{{ el.product_name }}</h3>
                        <p>{{ ` Автор - ` + el.author }}</p>
                        <p>{{ ` Год издания - ` + el.year }}</p>
                        <button class="buy-btn" @click="addProduct(el)">Добавить книгу в список</button>
                    </div>
                </div>
            </div>
        </main>





    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script defer src="booklist.js"></script>
</body>
</html>
